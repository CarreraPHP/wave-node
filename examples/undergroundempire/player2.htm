<html>
<head>
  <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Underground Empire</title> 
  
  <!-- Core libraries -->
  
  <script type='text/javascript' src='../../client/diff_match_patch.js'> </script>
